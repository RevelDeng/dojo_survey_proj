<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dojo Survey</title>
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.css">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <div id="wrapper">
            <h1>Enter Your Info Below:</h1>
            <form action="http://localhost:8000/result/" method="POST">
                {% csrf_token %}
                <p>
                    <label>
                        Your Name: <input name="name" type="text">
                    </label>
                </p>
                <p>
                    <label>
                        Dojo Location: 
                        <select name="location">
                            <option value="N/A">select below:</option>
                            <option value="San Jose">San Jose</option>
                            <option value="North Cape May">North Cape May</option>
                        </select>
                    </label>
                </p>
                <p>
                    Favorite Language:
                    <label>
                        <input type="radio" name="language" value="Python"> Python
                    </label>
                    <label>
                        <input type="radio" name="language" value="COBOL"> COBOL
                    </label>
                </p>
                <p>
                    Likes:
                    <label>
                        <input name="likes1" type="checkbox" value="Food"> Food
                    </label>
                    <label>
                        <input name="likes2" type="checkbox" value="Air"> Air
                    </label>
                </p>
                <p>
                    <label>
                        Comment (optional):
                        <input name="comment" type="text">
                    </label>
                </p>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
